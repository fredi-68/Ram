test-job:
  stage: test
  script:
    - python -V               # Print out python version for debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -U discord.py[voice]
    - pip install -U youtube_dl
    - pip install -U pynacl

    - python -m unittest discover

build-job:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY_ADDR\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - echo "{\"insecure_registries\":[\"$CI_REGISTRY_ADDR\"]}" > /kaniko/.docker/daemon.json #allow insecure registry for testing TODO remove later
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_ADDR/$CI_IMAGE_TAG:$CI_COMMIT_TAG

